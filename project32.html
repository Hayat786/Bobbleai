<style>
    @import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: white
        background-size: cover;
    }
    .login-box {
        width: 320px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black; 
    }
    .textbox,
    input {
        width: 100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        margin: 8px 0;
        border-bottom: 1px solid #4caf50;
        background: solid;
        text-decoration-color:black;
    }
    .btn {
        text-decoration: none;
        width: 100%;
        background: none;
        border: 2px solid #4caf50;
        color: black;
        padding: 5px;
        font-size: 18px;
        cursor: pointer;
        margin: 12px 0;
    }
</style>

<body>
    <div class="login-box">
        <h1>SignUp:</h1>
        
        
        <form action="/login" method="POST">
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
            </div>
            <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-g"></i> Sign up with Google</span> </button>
            </div>
            
            <div>
                
                <input type="text" id="First Name" class="form-control" placeholder="First Name" required="" autofocus="">
            </div>
            <div>
                <input type="text" id="Last Name" class="form-control" placeholder="Last Name" required="" autofocus="">
               
            </div>
                <div>
                    <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">

            </div>
            <div>
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
            

            </div>
            <button type="submit" class="btn">SignUp</button>
        </form>
        
    </div>
</body>
